<!DOCTYPE html>
<html>
<head>
    <title>Github Release Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get the latest release stats like download counts, release dates, author on any Github project">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row" id="search">
            <div class="col-md-4 col-md-offset-4">
                <h1>Enter project details...</h1>
                <div class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Github username" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repository" placeholder="Repository name" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="get-stats-button">Get the latest release stats!</button>
                </div>
            </div>
        </div>
        <div class="row" id="description">
            <p>...and get the latest release stats like download counts,<br>
            release dates, authors for any Github project.</p>
        </div>
        <div class="row" id="title">
            <h1><span class="username"></span>/<span class="repository"></span></h1>
            <span class="description">release stats</span>
        </div>
        <div class="row" id="stats-result">
        </div>
        <div class="row">
            <nav id="pagination">
                <ul class="pager">
                    <li><a id="get-prev-results-button" href="#">Newer</a></li>
                    <li><a id="get-next-results-button" href="#">Older</a></li>
                </ul>
                <div id="per-page">
                    <label class="">Per page</label>
                    <select class="form-control">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>50</option>
                        <option>100</option>
                        <option>500</option>
                    </select>
                </div>
            </nav>
        </div>
        <div id="loader-gif">
            <img src="img/gif-load.gif">
        </div>
    </div>
</body>
<script src="third-party/jquery/jquery-1.11.1.min.js" defer></script>
<script src="third-party/bootstrap/js/bootstrap.min.js" defer></script>
<script src="third-party/typahead/bootstrap3-typeahead.min.js" defer></script>
<script src="js/main.js" defer></script>
</html>
